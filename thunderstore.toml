[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "BloodyCore"
versionNumber = "2.0.0"
description = "Bloody.Core a help library for mod development. It must be installed if any mod uses it."
websiteUrl = "https://github.com/oscarpedrero/BloodyCore"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.691.3"

[build]
icon = "./BloodyCore/icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["oakveil-update", "mods", "server"]